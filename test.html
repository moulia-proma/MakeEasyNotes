<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid Example</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" style="background-color: red;">
                Column 1
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12" style="background-color: blue;">
                Column 2
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12" style="background-color: green;">
                Column 3
            </div>
        </div>
    </div>

    <!-- Add the Bootstrap JS scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
